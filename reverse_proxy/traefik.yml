# Logging configuration
log:
  level: INFO

accessLog: 
  filePath: "/var/log/traefik/access.log"
  format: common

# Enable the Traefik dashboard and API
api:
  dashboard: true
  insecure: true  # Accessible at port 8888

# Define entry points
entryPoints:
  web:
    address: ":80"

# Configure providers
providers:
  # Docker provider - auto-discover containers with labels
  docker:
    exposedByDefault: false
    network: ems-network
  
  # File provider - read routing rules from files
  file:
    directory: "/etc/traefik/dynamic"
    watch: true  # Auto-reload when files change