# Logging configuration
log:
  level: INFO

# Access log configuration
accessLog: 
  filePath: "/var/log/traefik/access.log"
  format: common

# Enable the Traefik dashboard and API
api:
  dashboard: true
  insecure: true

# Define entry points
entryPoints:
  web:
    address: ":80"

# Configure providers
providers:
  file:
    directory: "/etc/traefik/dynamic"
    watch: true 