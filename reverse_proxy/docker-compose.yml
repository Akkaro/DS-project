version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/html:/usr/share/nginx/html:ro
    networks:
      - proxy-network

  backend:
    image: python:3.10-slim
    container_name: backend
    working_dir: /app
    volumes:
      - ./backend:/app
    # NOTE: In a production environment, it's better to create a Dockerfile for the backend service
    # This is just for demonstration purposes, and it installs Flask every time the container starts
    command: ["sh", "-c", "pip install flask && python app.py"]  
    networks:
      - proxy-network


  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    ports:
      - "80:80" # The HTTP port
      # - "443:443" # The HTTPS port
      - "8080:8080" # Dashboard port
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro" # Traefik can listen to the Docker events
      - "./traefik.yml:/etc/traefik/traefik.yml:ro" # Static configuration file
      - "./dynamic:/etc/traefik/dynamic:ro" # Dynamic configuration files
      - "./logs:/var/log/traefik" # Log files
    develop: # Enable live reload of dynamic configuration files on Windows, if using Unix based system needs to be commented out
      watch:
       - path: ./dynamic                   # watch the whole folder
         action: restart
    networks:
      - proxy-network


# Define a shared network for all services
networks:
  proxy-network:
    driver: bridge