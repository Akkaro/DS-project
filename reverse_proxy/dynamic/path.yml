http:
  # ==========================================
  # ROUTERS - Define URL routing rules
  # ==========================================
  routers:
    # Frontend (Root path)
    frontend:
      rule: "Host(`localhost`)"
      entryPoints:
        - web
      service: frontend

    # User Microservice Routes
    auth-service:
      rule: "Host(`localhost`) && PathPrefix(`/api/auth`)"
      entryPoints:
        - web
      service: auth-service

    user-service:
      rule: "Host(`localhost`) && PathPrefix(`/api/users`)"
      entryPoints:
        - web
      service: user-service

    # Device Microservice Routes
    device-service:
      rule: "Host(`localhost`) && PathPrefix(`/api/devices`)"
      entryPoints:
        - web
      service: device-service
    
    # Monitoring Service Route
    monitoring-service:
      rule: "Host(`localhost`) && PathPrefix(`/api/monitoring`)"
      entryPoints:
        - web
      service: monitoring-service

  # ==========================================
  # MIDDLEWARES - Transform and validate requests
  # ==========================================
  middlewares:
    # Basic authentication for API endpoints
    # auth-basic:
    #   basicAuth:
    #     users:
    #       - "user:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/"  # password = "test"

    # Remove /api/users prefix before forwarding to microservice
    strip-api-prefix:
      stripPrefix:
        prefixes:
          - "/api"

  # ==========================================
  # SERVICES - Backend endpoints
  # ==========================================
  services:
    frontend:
      loadBalancer:
        servers:
          - url: "http://frontend:80"
          
    auth-service:
      loadBalancer:
        servers:
          - url: "http://auth-service:8082"

    user-service:
      loadBalancer:
        servers:
          - url: "http://user-service:8080"
        healthcheck:
          path: /actuator/health
          interval: "30s"
          timeout: "5s"

    device-service:
      loadBalancer:
        servers:
          - url: "http://device-service:8080"
        healthcheck:
          path: /actuator/health
          interval: "30s"
          timeout: "5s"

    monitoring-service:
      loadBalancer:
        servers:
          - url: "http://monitoring-service:8083"